<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: rgb(12, 12, 12);
}

h1 {
  font-family: sans-serif;
  color: white;
  text-align: center;
}

p {
  color: white;
  font-family: sans-serif;
  font-size: 13px;
  text-align: center;
}

.dropbtn {
  background-color: #080808;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: rgb(252, 249, 249);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #030303;
}


</style>
</head>
